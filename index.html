<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Wp pusher</title>
	</head>
	<body>
		<div class="container">
			<header>
				<img class="logo" src="assets/wppusher-logo.png" alt="logo" />
				<nav>
					<ul class="nav-links">
						<li><a class="active" href="index.html">Download</a></li>
						<li><a class="active" href="index.html">Learn more</a></li>
						<li><a class="active" href="index.html">Pricing</a></li>
						<li><a class="active" href="index.html">Help</a></li>
						<li><a class="active" href="index.html">Account</a></li>
					</ul>
				</nav>
			</header>
			<hr />
			<div class="wrapper">
				<div class="first-column">
					<form action="">
						<section class="form-title">
							<div class="form-title-text-container">
								<h1>Checkout</h1>
							</div>
						</section>
						<hr />
						<section class="form-basic-info">
							<div class="form-basic-info-text-container">
								<h5 class="oval">1</h5>
								<h4>Your Basic Information</h4>
							</div>
							<div class="form-row">
								<div class="form-group">
									<label for="first-name">First Name</label>
									<input
										type="text"
										class="input-field-small"
										placeholder="Jane"
										id="first-name"
									/>
								</div>

								<div class="form-group">
									<label for="last-name">Last Name</label>
									<input
										type="text"
										class="input-field-small"
										placeholder="Doe"
										id="last-name"
									/>
								</div>
							</div>
							<div class="form-group">
								<label for="e-mail">E-mail</label>
								<input
									type="text"
									class="input-field-medium"
									placeholder="janedoe@example.com"
									id="e-mail"
								/>
							</div>
						</section>
						<hr />
						<section class="form-payment">
							<div class="form-basic-info-text-container">
								<h5 class="oval">2</h5>
								<h4>Your Payment Information</h4>
							</div>
							<div class="form-group-credit-card">
								<label for="credit-card">Credit Card</label>
								<input
									type="text"
									class="input-field-large"
									placeholder="Card Number"
									id="credit-card"
								/>
							</div>
						</section>
						<hr />
						<section class="form-purchase">
							<button>Buy WP Pusher</button>
							<div id="form-purchase-info-text-container">
								<h6>?</h6>
								<p class="form-purchase-text"><strong>Need any help?</strong>&nbsp Don’t hesitate to contact support!</p>
							</div>
							<div class="img-container"><img src="assets/powered_by_stripe.png" alt="stripe-logo"></div>
						</section>
					</form>
				</div>
				<div class="second-column">
					<div class="second-column-inner-wrapper">
						<section></section>
						<section></section>
						<section></section>
						<section></section>
					</div>
				</div>
			</div>
			<footer>
				<p>© 2018 WP Pusher IVS  ·  <strong>Terms of Service</strong></p>
			</footer>
		</div>
	</body>
</html>
